name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # Install runtime dependencies
      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Install development dependencies
      - name: Install dev requirements
        run: |
          pip install -r dev-requirements.txt

      # Run validation
      - name: Validate glossary
        run: make validate

      # Run linting
      - name: Lint code
        run: make lint

      # Run tests
      - name: Run tests
        run: make test

      # Run coverage (optional, can be removed if not needed)
      - name: Coverage report
        run: make coverage
